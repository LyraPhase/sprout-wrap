node_attributes:
  bash_it:
    repository: 'https://github.com/Bash-it/bash-it.git'
    enabled_plugins:
      plugins:
        - base
        - osx
        - rvm
        - ssh
      aliases:
        - ag
        - bundler
        - general
        - kubectl
        - vagrant
      completions:
        - awscli
        - bash-it
        - brew
        - defaults
        - dockerterm
        - gem
        - git
        - kubectl
        - minikube
        - rake
        - ssh
        - terraform
        - tmux
        - travis
        - vault
    custom_plugins:
      sprout-base:
        - bash_it/custom/disable_ctrl-s_output_control.bash
        - bash_it/custom/enable_ctrl-o_history_execution.bash
  sprout:
    terminal:
      default_profile: 'Pro'
    settings:
      clock_format: EEE MMM d  h:mm:ss a
      # EEE h:mm:ss a
    screensaver:
      ask_for_password: true
      ask_for_password_delay: 0
      timeout: 600
      disksleep: 10
      sleep: 1
      displaysleep: 2
    menubar:
      transparency: true
    shared_memory:
      shmall: 1024
      shmmax: 4194304
    dock_preferences:
      orientation: 'bottom'
      auto_hide: false
      clear_apps: false
      tile_size: 35
      magnification': false
    git:
      projects:
        - url: https://gist.github.com/f59a8308d42d71fdba41.git
          name: iterm_open_with
          workspace_path: ~/src/pub
          post_clone_commands:
            - "[ ! -d ~jcuzella/bin ] && mkdir ~jcuzella/bin || true"
            - >
              ln -sf ~jcuzella/src/pub/iterm_open_with/iterm_open_with ~jcuzella/bin/iterm_open_with
      aliases:
        - ci "commit -S"
        # - >
        #  oldest-ancestor '!bash -c "diff -u <(git rev-list --first-parent \"${1:-master}\") <(git rev-list --first-parent \"${2:-HEAD}\") | sed -ne \"s/^ //p\" | head -1"'
        - >
          oldest-ancestor '!bash -c "diff -u <(git rev-list --first-parent \"${1:-master}\") <(git rev-list --first-parent \"${2:-HEAD}\") | sed -ne '\''s/^ //p'\'' | head -1"'
        - unstage-all "reset HEAD --"
      global_config:
        core.pager: '"less -FXRS -x2"'
        apply.whitespace: nowarn
        color.branch: auto
        color.diff: auto
        color.interactive: auto
        color.status: auto
        color.ui: auto
        branch.autosetupmerge: 'true'
        rebase.autosquash: 'true'
        # Custom git config settings
        core.excludesfile: /Users/jcuzella/.gitignore_global
        user.name: '"James Cuzella"'
        user.email: 'james.cuzella@lyraphase.com'
        user.signingkey: 09F02FCD
        push.default: simple
        bash-it.hide-status: '1'
        url."git@github.com:".insteadOf: https://github.com/
        commit.gpgsign: 'true'
        gpg.program: gpg
        merge.tool: meld
