---
name: ci

"on":
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - master
      - main
      - develop

jobs:
  bootstrap:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run bootstrap.sh
        run: |
          ./bootstrap-scripts/bootstrap.sh
      - name: Cache Xcode installer
        uses: actions/cache@v2
        env:
          cache-name: cache-xcode-installer
        with:
          path: |
            ./X[Cc]ode*.xip
            ./X[Cc]ode*.dmg
          key: ${{ runner.os }}-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-
