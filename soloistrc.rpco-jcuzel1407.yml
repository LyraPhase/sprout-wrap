node_attributes:
  bash_it:
    enabled_plugins:
      plugins:
        - base
        - osx
        - rvm
        - ssh
      aliases:
        - ag
        - bundler
        - general
        - vagrant
      completions:
        - awscli
        - bash-it
        - brew
        - defaults
        - dockerterm
        - gem
        - git
        - rake
        - ssh
        - tmux
        - vagrant
    custom_plugins:
      sprout-base:
        - bash_it/custom/disable_ctrl-s_output_control.bash
        - bash_it/custom/enable_ctrl-o_history_execution.bash
  sprout:
    terminal:
      default_profile: 'Pro'
    settings:
      clock_format: EEE MMM d  h:mm:ss a
      # EEE h:mm:ss a
    screensaver:
      ask_for_password: true
      ask_for_password_delay: 0
      timeout: 600
      disksleep: 10
      sleep: 1
      displaysleep: 2
    menubar:
      transparency: true
    shared_memory:
      shmall: 1024
      shmmax: 4194304
    dock_preferences:
      orientation: 'bottom'
      auto_hide: false
      clear_apps: false
      tile_size: 35
      magnification': false
    git:
      projects:
        - url: https://gist.github.com/f59a8308d42d71fdba41.git
          name: iterm_open_with
          workspace_path: ~/src/pub
          post_clone_commands:
            - "[ ! -d ~/bin ] && mkdir ~/bin"
            - ln -sf ~/src/pub/iterm_open_with/iterm_open_with ~/bin/iterm_open_with
  homebrew:
    taps:
      - caskroom/versions
      - homebrew/completions
      - homebrew/gui
      - trinitronx/truecrypt
      - jlhonora/lsusb
    formulas:
      - bash-completion
      - ctags-exuberant
      - ag
      - grc
      - boot2docker
      - chromedriver
      - imagemagick
      - openssl
      - xz
      - node
      - p7zip
      - pstree
      - htop-osx
      - iperf3
      - qt
      - ssh-copy-id
      - tmux
      # For pbcopy to work in tmux: http://evertpot.com/osx-tmux-vim-copy-paste-clipboard/
      # Also fixes Sublime Text "subl" command not working
      - reattach-to-user-namespace
      - tree
      - socat
      - watch
      - wget
      - gist
      - hub
      - mosh
      - parallel
      - macvim
      - wemux
      - s3cmd
      - ack
      - mediainfo
      - homebrew/gui/meld
      - keybase
      - sleepwatcher
      - mtr
      - jq
      - expect
      - rename
      - pwgen
      - terminal-notifier
      - yubikey-personalization
      # Intel Edison / IoT tools
